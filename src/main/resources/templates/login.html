<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDocs Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(135deg, #0a0f1c, #111827, #0d121f);
          color: #e6edf3;
          overflow-x: hidden;
        }

        .particles {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          overflow: hidden;
          z-index: -1;
        }

        .particle {
          position: absolute;
          border-radius: 50%;
          background: rgba(0, 245, 212, 0.7);
          pointer-events: none;
        }

        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 50px;
          background: rgba(13, 17, 23, 0.9);
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .logo {
          display: flex;
          align-items: center;
          font-size: 1.5rem;
          font-weight: bold;
          color: #00f5d4;
          gap: 10px;
        }

        .lock {
          font-size: 26px;
          animation: glow 1.8s infinite alternate;
          text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4, 0 0 40px #00f5d4;
        }

        @keyframes glow {
          from { opacity: 0.7; text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4; }
          to   { opacity: 1; text-shadow: 0 0 20px #00f5d4, 0 0 40px #00f5d4, 0 0 60px #00f5d4; }
        }

        .login-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: calc(100vh - 80px);
          padding: 20px;
        }

        .login-box {
          background: rgba(22, 27, 34, 0.95);
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
          max-width: 400px;
          width: 100%;
          text-align: center;
          animation: fadeIn 1s ease-out;
        }

        .login-box h1 {
          font-size: 2rem;
          color: #00f5d4;
          margin-bottom: 10px;
        }

        .welcome-text {
          font-size: 1.1rem;
          margin-bottom: 20px;
          color: #d1d5db;
        }

        .form-group {
          margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 12px;
          border-radius: 8px;
          border: none;
          outline: none;
          font-size: 1rem;
          background: #0d1117;
          color: #fff;
        }

        .login-btn {
          background-color: #00f5d4;
          color: #0d1117;
          padding: 12px;
          width: 100%;
          border-radius: 8px;
          border: none;
          font-weight: bold;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 245, 212, 0.6);
        }

        .alert {
          margin-bottom: 15px;
          padding: 10px;
          border-radius: 6px;
          font-size: 0.9rem;
        }

        .alert-success {
          background: rgba(34, 197, 94, 0.2);
          color: #22c55e;
        }

        .alert-danger {
          background: rgba(239, 68, 68, 0.2);
          color: #ef4444;
        }

        .forgot-password-link,
        .register-link {
          color: #00f5d4;
          text-decoration: none;
          font-size: 0.9rem;
        }

        .divider {
          margin: 20px 0;
          position: relative;
          text-align: center;
          color: #9ca3af;
        }

        .divider span {
          background: #161b22;
          padding: 0 10px;
          position: relative;
          z-index: 1;
        }

        .divider::before {
          content: "";
          position: absolute;
          top: 50%;
          left: 0;
          width: 100%;
          height: 1px;
          background: #30363d;
          z-index: 0;
        }

        .oauth-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          text-decoration: none;
          padding: 10px;
          border-radius: 8px;
          background: #fff;
          color: #000;
          font-weight: 500;
        }

        .register-link-container {
          margin-top: 15px;
          font-size: 0.9rem;
        }

        footer {
          text-align: center;
          padding: 20px;
          background: rgba(0,0,0,0.4);
          margin-top: 20px;
          color: #9ca3af;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<!-- Multi-layer Particles -->
<div class="particles"></div>

<header>
    <div class="logo">
        SecureDocs <span class="lock">ðŸ”’</span>
    </div>
    <div class="nav-links">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
    </div>
</header>

<!-- Login Form -->
<div class="login-container">
    <div class="login-box">
        <h1 class="logo">SecureDocs</h1>
        <h2 class="welcome-text">Sign in to your account</h2>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully.
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot password?</a>

        <div class="divider"><span>OR</span></div>

        <a th:href="@{/oauth2/authorization/google}" class="oauth-btn google-btn">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            Log in with Google
        </a>

        <div class="register-link-container">
            <p>Don't have an account?</p>
            <a th:href="@{/register}" class="register-link">Create one here</a>
        </div>
    </div>
</div>

<footer>
    Â© 2025 SecureDocs. All rights reserved.
</footer>

<script>
    /* Particle system */
    const particlesContainer = document.querySelector(".particles");
    const layers = [
      { count: 50, size: [2, 5], speed: 0.2 },
      { count: 30, size: [3, 7], speed: 0.5 },
      { count: 20, size: [5, 10], speed: 1.0 }
    ];
    let particles = [];

    layers.forEach((layer, layerIndex) => {
      for (let i = 0; i < layer.count; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        const size = Math.random() * (layer.size[1] - layer.size[0]) + layer.size[0];
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.dataset.layer = layerIndex;
        particlesContainer.appendChild(particle);
        particles.push({ el: particle, speed: layer.speed });
      }
    });

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      particles.forEach(p => {
        const offset = scrollY * p.speed * 0.3;
        p.el.style.transform = `translateY(${offset}px)`;
      });
    });

    document.addEventListener("mousemove", (e) => {
      const { clientX, clientY } = e;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      particles.forEach(p => {
        const dx = (clientX - centerX) * 0.002 * p.speed;
        const dy = (clientY - centerY) * 0.002 * p.speed;
        p.el.style.transform += ` translate(${dx}px, ${dy}px)`;
      });
    });
</script>
</body>
</html>
