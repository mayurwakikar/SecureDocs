<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureDocs</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(135deg, #0a0f1c, #111827, #0d121f);
          color: #e6edf3;
          overflow-x: hidden;
        }

        .particles {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          overflow: hidden;
          z-index: -1;
        }

        .particle {
          position: absolute;
          border-radius: 50%;
          background: rgba(0, 245, 212, 0.7);
          pointer-events: none;
        }

        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 50px;
          background: rgba(13, 17, 23, 0.9);
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .logo {
          display: flex;
          align-items: center;
          font-size: 1.5rem;
          font-weight: bold;
          color: #00f5d4;
          gap: 10px;
        }

        .lock {
          font-size: 26px;
          animation: glow 1.8s infinite alternate;
          text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4, 0 0 40px #00f5d4;
        }

        @keyframes glow {
          from { opacity: 0.7; text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4; }
          to   { opacity: 1; text-shadow: 0 0 20px #00f5d4, 0 0 40px #00f5d4, 0 0 60px #00f5d4; }
        }

        .dashboard-container {
          padding: 30px;
          max-width: 1000px;
          margin: 0 auto;
        }

        .dashboard-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
        }

        .welcome-text-dashboard {
          font-size: 1.5rem;
          color: #00f5d4;
        }

        .logout-btn-dashboard {
          background: #ef4444;
          color: #fff;
          padding: 10px 20px;
          border-radius: 8px;
          text-decoration: none;
          font-weight: bold;
          transition: background 0.3s;
        }

        .logout-btn-dashboard:hover {
          background: #dc2626;
        }

        .alert {
          margin-bottom: 15px;
          padding: 10px;
          border-radius: 6px;
          font-size: 0.9rem;
        }

        .alert-success {
          background: rgba(34, 197, 94, 0.2);
          color: #22c55e;
        }

        .alert-danger {
          background: rgba(239, 68, 68, 0.2);
          color: #ef4444;
        }

        .dashboard-controls-section {
          display: flex;
          justify-content: space-between;
          gap: 20px;
          margin-bottom: 30px;
          flex-wrap: wrap;
        }

        .search-bar-container input[type="text"],
        .upload-section input[type="file"] {
          padding: 10px;
          border-radius: 6px;
          border: none;
          background: #0d1117;
          color: #fff;
          margin-right: 10px;
        }

        .search-bar-container button,
        .upload-section button {
          background: #00f5d4;
          color: #0d1117;
          padding: 10px 20px;
          border-radius: 6px;
          border: none;
          font-weight: bold;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-bar-container button:hover,
        .upload-section button:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 245, 212, 0.6);
        }

        .documents-section {
          background: rgba(22, 27, 34, 0.95);
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0, 245, 212, 0.2);
        }

        .documents-section h3 {
          color: #00f5d4;
          margin-bottom: 15px;
        }

        .documents-table {
          width: 100%;
          border-collapse: collapse;
        }

        .documents-table th, .documents-table td {
          padding: 12px;
          border-bottom: 1px solid #30363d;
          text-align: left;
        }

        .documents-table th {
          color: #00f5d4;
        }

        .action-link {
          margin-right: 10px;
          color: #00f5d4;
          text-decoration: none;
          font-weight: 500;
        }

        .action-link:hover {
          text-decoration: underline;
        }

        .delete-link {
          color: #ef4444;
        }

        footer {
          text-align: center;
          padding: 20px;
          background: rgba(0,0,0,0.4);
          margin-top: 40px;
          color: #9ca3af;
        }
    </style>
</head>
<body>
<!-- Multi-layer Particles -->
<div class="particles"></div>

<header>
    <div class="logo">
        SecureDocs <span class="lock">ðŸ”’</span>
    </div>
    <div class="nav-links">
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/logout}" class="logout-btn-dashboard">Logout</a>
    </div>
</header>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h1 class="welcome-text-dashboard">
            Welcome to SecureDocs, <span th:text="${username}">User</span>!
        </h1>
        <a th:href="@{/logout}" class="logout-btn-dashboard">Logout</a>
    </div>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="dashboard-controls-section">
        <div class="search-bar-container">
            <form th:action="@{/files/search}" method="get">
                <input type="text" name="query" placeholder="Search for documents..." th:value="${searchQuery}">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="upload-section">
            <form th:action="@{/files/upload}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload File</button>
            </form>
        </div>
    </div>

    <div class="documents-section">
        <h3>Your Documents</h3>
        <table class="documents-table">
            <thead>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${documents.isEmpty()}">
                <td colspan="2" style="text-align: center;">You have no documents.</td>
            </tr>
            <tr th:each="document : ${documents}">
                <td th:text="${document.fileName}">File.pdf</td>
                <td>
                    <a th:href="@{/files/view/{id}(id=${document.id})}" class="action-link" target="_blank">View</a>
                    <a th:href="@{/files/download/{id}(id=${document.id})}" class="action-link">Download</a>
                    <a th:href="@{/files/delete/{id}(id=${document.id})}" class="action-link delete-link">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    Â© 2025 SecureDocs. All rights reserved.
</footer>

<script>
    /* Particle system */
    const particlesContainer = document.querySelector(".particles");
    const layers = [
      { count: 50, size: [2, 5], speed: 0.2 },
      { count: 30, size: [3, 7], speed: 0.5 },
      { count: 20, size: [5, 10], speed: 1.0 }
    ];
    let particles = [];

    layers.forEach((layer, layerIndex) => {
      for (let i = 0; i < layer.count; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        const size = Math.random() * (layer.size[1] - layer.size[0]) + layer.size[0];
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.dataset.layer = layerIndex;
        particlesContainer.appendChild(particle);
        particles.push({ el: particle, speed: layer.speed });
      }
    });

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      particles.forEach(p => {
        const offset = scrollY * p.speed * 0.3;
        p.el.style.transform = `translateY(${offset}px)`;
      });
    });

    document.addEventListener("mousemove", (e) => {
      const { clientX, clientY } = e;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      particles.forEach(p => {
        const dx = (clientX - centerX) * 0.002 * p.speed;
        const dy = (clientY - centerY) * 0.002 * p.speed;
        p.el.style.transform += ` translate(${dx}px, ${dy}px)`;
      });
    });
</script>
</body>
</html>
